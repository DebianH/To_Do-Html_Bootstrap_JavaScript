<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<title>To Do JS ğŸ‘Œ</title>
</head>
<body class="container"
	    style="
	      background: url('paper.jpg') no-repeat;
	      opacity: 0.7;
	      position: relative;

	    ">
	
	<div class="container align-content-center" >
		<h1 class="text-center my-5">App To-do</h1>
		<form class="w-75 justity-content-center container p-3 rounded" id="formulario" style=" background-color: rgba(0,0,0,0.3);">
			<input 
			  type="text"
			  placeholder="Ingrese tarea"
			  class="form-control my-2 min-vh-50"
			  autofocus
			  >
			<div class="d-grid col-2 gap-2">
				<button type="submit" class="btn btn-block btn-outline-light btn-md mt-2">Guardar</button>
			</div>
		</form>

		<div id="lista-tareas" class="mt-3">
			<div class="alert alert-info text-center rounded-pill p-2">
				<h5>No hay tareas pendientes<i class="m-2 far fa-flag"></i></h5>
			</div>
		</div>
		<template id="template">
			<div class="alert alert-warning border-3 d-flex justify-content-between align-items-center rounded">
				<p class="text-dark m-0">Tarea 1</p>
				<h3 class="m-0">
					<i class="fas fa-thumbs-up text-success px-2" role="button"></i>
					<i class="fas fa-times-circle text-danger" role="button"></i>
				</h3>
			</div>
		</template>
	</div>

<script src="main.js"></script>	
</body>
</html>
